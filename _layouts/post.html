---
layout: default
---
<style>
  body {
    background-image: url({{ site.baseurl }}/images/{{ page.image }}) !important;
    {% if page.imgpos %}
      background-position: {{ page.imgpos }};
    {% endif %}}

  .post {background:none; padding-top: 88vh;}
</style>

<div class="post">
  <div class="post-inner">
    <h1 class="title text-center">{{ page.title }}</h1>
    <div class="block">
      <header class="post-header">
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <a href="/team/#{{ page.author }}">{{ site.data.team[page.author].name }}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
