<footer class="footer">
  <div class="container">
    <section id="footer" class="footer section has-pattern">
      <div class="col-md-6 info text-center">
          <h4 class="sub-title">Get Connected</h4>
          <ul class="social-icons list-inline">
            {% if site.github_username %}
            <li><a rel="nofollow" href="https://github.com/{{ site.github_username }}" title="{{ site.github_username }}"><i class="fa fa-github"></i></a></li>
            {% endif %}
            {% if site.twitter_username %}
            <li><a rel="nofollow" href="https://twitter.com/{{ site.twitter_username }}" title="{{ site.twitter_username }}"><i class="fa fa-twitter"></i></a></li>
            {% endif %}
            <li class="last"><a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i></a></li>
          </ul>
      </div>
      <div class="col-md-6 info">
        <p class="text">{{ site.description }}</p>
        <small class="copyright">Copyright Â© 2017 &nbsp; Prime.vc Limited &nbsp; <a href="/about/">Colophon</a></small>
      </div>
    </section>
    <div class="clearfix"></div>
    <section class="col-md-12">

    </section>
  </div>
</footer>

<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/public/plugins/jquery-scrollTo/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/public/js/main.js"></script>
<script>((window.gitter = {}).chat = {}).options = {room: 'containium/containium'};</script>
<script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
